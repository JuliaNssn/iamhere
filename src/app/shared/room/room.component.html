<div
  [ngClass]="{
    'checked-in': userIsCheckedIn,
    'not-checked-in': !userIsCheckedIn
  }"
>
  <mat-card class="example-card">
    <mat-card-header class="card-header">
      <mat-card-title *ngIf="hasUsers"
        ><i class="material-icons" style="color: white">location_on</i
        >{{ name }}</mat-card-title
      >
    </mat-card-header>

    <mat-card-content>
      <ng-container *ngIf="hasUsers; else emptyRoom">
        <h3 class="visitors">Visitors</h3>
        <div class="layer-container">
          <div class="layered" *ngFor="let user of checkedInUsers">
            <app-user [size]="62" [user]="user" [isBordered]="true"></app-user>
          </div>
        </div>
      </ng-container>

      <ng-template #emptyRoom>
        <mat-card-title class="text-center"
          ><i class="material-icons" style="color: white">location_on</i
          >{{ name }}</mat-card-title
        >
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
