<mat-card class="example-card">
  <mat-card-header class="card-header">
    <mat-card-title
      ><i class="material-icons" style="color: white">location_on</i
      >{{ name }}</mat-card-title
    >
  </mat-card-header>

  <mat-card-content>
    <div class="layer-container">
      <div class="layered">
        <app-user
          *ngFor="let user of checkedInUsers"
          [size]="50"
          [user]="user"
        ></app-user>
      </div>
    </div>
  </mat-card-content>
</mat-card>
